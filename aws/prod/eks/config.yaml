---
cluster_name: "shared"
ami_type: "AL2023_x86_64_STANDARD"
instance_types: ["m5.xlarge"]
min_size: 2
max_size: 4
desired_size: 2
variable "cluster_version: "1.31"
authentication_mode: "API_AND_CONFIG_MAP"

## Access scopes ##
access_entries:
  - name: "admin"
    kubernetes_groups: 
      - "masters"
    principal_arn: "arn:aws:iam::801627643938:role/aws-reserved/sso.amazonaws.com/eu-west-1/AWSReservedSSO_FullAdministratorAccess_08f8f4689addc90c"
    policy_associations:
      - name: "admin_access"
        policy_arn: "arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterPolicy"
        access_scope:
          namespaces: 
            - "kube-system"
            - "default"
            - "development"
            - "staging"
            - "production"
          type: "namespace"
  - name: "developer"
    kubernetes_groups: 
      - "dev-group"
    principal_arn: "arn:aws:iam::801627643938:role/aws-reserved/sso.amazonaws.com/eu-west-1/AWSReservedSSO_AWSReadOnlyAccess_0c9e157e7620b5e0"
    policy_associations:
      - name: "dev_access"
        policy_arn: "arn:aws:eks::aws:cluster-access-policy/AmazonEKSViewPolicy"
        access_scope:
          namespaces: 
            - "development"
            - "staging"
          type: "namespace"
